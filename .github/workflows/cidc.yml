name: CI-CD kubefoods

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/kubefoods-backend:latest

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c贸digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3. Build & push (FASE BUILD)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}

      # 4. Configurar kubectl (poner kubeconfig desde el secreto)
      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > ~/.kube/config

      # 5. Despliegue (FASE DEPLOY)
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml

      # 6. Validaci贸n (FASE VALIDATE)
      #    continue-on-error: true para que, si falla,
      #    podamos ejecutar la etapa de rollback.
      - name: Validate rollout
        id: validate
        continue-on-error: true
        run: |
          kubectl rollout status deployment/kubefoods-backend --timeout=30s

      # 7. Rollback si la validaci贸n falla (FASE ROLLBACK)
      - name: Rollback if validation failed
        if: steps.validate.outcome == 'failure'
        run: |
          echo "Validaci贸n FALLIDA. Ejecutando rollback..."
          kubectl rollout undo deployment/kubefoods-backend
