name: CI-CD kubefoods

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/kubefoods-backend:latest

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > ~/.kube/config

      # FASE DEPLOY (permitimos que falle)
      - name: Deploy to Kubernetes
        id: deploy
        continue-on-error: true
        run: |
          echo "Haciendo deploy (puede fallar porque el cluster es falso)..."
          kubectl apply -f k8s/deployment.yaml || echo "Error en deploy, continuamos para simular validación y rollback"

      # FASE VALIDATE (también puede fallar)
      - name: Validate rollout
        id: validate
        continue-on-error: true
        run: |
          kubectl rollout status deployment/kubefoods-backend --timeout=30s

      # FASE ROLLBACK
      - name: Rollback if validation failed
        if: steps.validate.outcome == 'failure'
        run: |
          echo "Validación FALLIDA. Ejecutando rollback..."
          kubectl rollout undo deployment/kubefoods-backend
